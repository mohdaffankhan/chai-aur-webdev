<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-straight/css/uicons-regular-straight.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>Basic Calculator</h1>
    <div class="calc">
    <div class="display"></div>
    <div class="box" id="7"><i class="fi fi-rr-7"></i></div>
    <div class="box" id="8"><i class="fi fi-rr-8"></i></div>
    <div class="box" id="9"><i class="fi fi-rr-9"></i></div>
    <div class="box func" id="AC">AC</div>
    <div class="box operation" id="/"><i class="fi fi-rr-divide"></i></div>
    <div class="box" id="4"><i class="fi fi-rr-4"></i></div>
    <div class="box" id="5"><i class="fi fi-rr-5"></i></div>
    <div class="box" id="6"><i class="fi fi-rr-6"></i></div>
    <div class="box func" id="pm"><i class="fi fi-rr-plus-minus"></i></div>
    <div class="box operation" id="*"><i class="fi fi-rr-cross"></i></div>
    <div class="box" id="1"><i class="fi fi-rr-1"></i></div>
    <div class="box" id="2"><i class="fi fi-rr-2"></i></div>
    <div class="box" id="3"><i class="fi fi-rr-3"></i></div>
    <div class="box func" id="%"><i class="fi fi-rr-percentage"></i></div>
    <div class="box operation" id="-"><i class="fi fi-rr-minus"></i></div>
    <div class="box" id="sqr"><i class="fi fi-rr-square-root"></i></div>
    <div class="box" id="0"><i class="fi fi-rr-0"></i></div>
    <div class="box" id=".">.</div>
    <div class="box operation" id="="><i class="fi fi-rr-equals"></i></div>
    <div class="box operation" id="+"><i class="fi fi-rr-plus"></i></div>
    </div>
    </div>

</body>
<script src="script.js"></script>
</html>
